<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
      .jumbotron {
        height:100%;
        width:100%;
      }
      .container {
        width:500px;
      }
      .jumbotron .container {
        max-width: 100%;
      }
      .vertical-center {
        min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
        min-height: 85vh; /* These two lines are counted as one :-)       */

        display: flex;
        align-items: center;
      }
    </style>
    <title>Img upload form</title>
  </head>
  <body>
    <div class="jumbotron vertical-center">
      <div class="container">
        <form enctype="multipart/form-data" action="" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                {{ form.img.errors }}
                <label for="{{ form.img.id_for_label }}">{{ form.img.label }}s</label>
                {{ form.img }}
            </div>
            <div class="form-group">
                {{ form.description.errors }}
                <label for="{{ form.description.id_for_label }}">{{ form.description.label }}d</label>
                {{ form.description }}
            </div>
                <button type="submit" class="btn btn-primary">upload</button>
                <a href="{% url 'index' %}" class="btn btn-primary" aria-pressed="true">back</a>
        </form>
      </div>
    </div>
  </body>
</html>
